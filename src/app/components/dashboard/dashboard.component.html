<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <div class="text-center">
        <strong>diay si</strong> <a href="#" class="alert-link"></a> le toco intentarlo de nuevo (error al obtener clima)

    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="img_clima" width="200px" height="200px" />
    </div>
    <div class="col-lg-6">
      <input
        type="text"
        [(ngModel)]="ciudad"
        class="form-control form-control-lg size"
        placeholder="Ingrese ciudad"
      />
      <button
        (click)="obtenerClima()"
        class="btn btn-primary btn-lg btn-block mt-4 size"
        [disabled]="ciudad == ''"
      >
        OBTENER CLIMA
      </button>
      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
      </div>
      <div *ngIf="query" class="card mt-3">
          <div class="card-body">
              <p><b>temperatura: </b>{{ temperatura | number: "1.2-2" }} Â°C</p>
              <p><b>humedad: </b>{{ humedad }}</p>
              <p><b>clima: </b>{{ clima }}</p>
            </div>
        </div>
    </div>
  </div>
</div>
